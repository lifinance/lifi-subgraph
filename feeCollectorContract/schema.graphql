type TokenBalance @entity {
    id: ID!
    address: Bytes!
    integrator: Integrator!
    balance: BigInt!
    totalCollected: BigInt!
    feeCollectionsCount: Int!
    feeWithdrawalsCount: Int!
}

type Integrator @entity {
    id: ID!
    address: Bytes!
    tokens: [TokenBalance!]! @derivedFrom(field: "integrator")
}
